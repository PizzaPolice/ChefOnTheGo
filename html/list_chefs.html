<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/list_chefs.css">
    <script src="../js/credentials.js"></script>
    <title>List of Chefs</title>
  </head>
  <body>

    <div class="list-chefs-panel">
      <div class="panel-body">
        <h2 class="title">List of Chefs</h2>
        <div class="input-fields">
          <form id="list_form" method="GET" onsubmit="return checkChefs()" action="chat.html"></form>
        </div>
      </div>
      <form id="customize_form" method="GET" action="customize.html"></form>
      <div class="panel-footer">
        <button class="btn back-btn" type="submit" form="customize_form" value="logout">Go Back</button>
        <button class="btn next-btn" type="submit" form="list_form" value="submit">Submit</button>
      </div>
    </div>
    <script src="../js/list_chefs.js"></script>
  </body>
</html>

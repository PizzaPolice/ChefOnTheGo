<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/signup.css">
	<title>Sign up</title>
	</head>
<body>

<div class="signup-panel">
    <div class="panel-body">
        <h2 class="title">Sign up</h2>
        <div class="input-fields">
            <form id="signup_form" method ="POST" action="login.html">
                <div class="input-line">
                    Username:
                    <input type="text" name="name"/>
                </div>
                <div class="input-line">
                    Password:
                    <input type="password" name="password">
                </div>
                <div class="input-line">
                        Re-enter Password:
                        <input type="password" name="check-password">
                </div>
                <div class="input-line">
                        Email:
                        <input type="text" name="email">
                </div>
                <div class="radio-input">
                        <input id="customer" type="radio" name="login_type">
                        Customer
                        <input id="chef" type="radio" name="login_type">
                        Chef
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer">
			<button class="btn next-btn" type="submit" form="signup_form" value="sign up">Sign up</button>
	</div>
</div>
</body>
</html>

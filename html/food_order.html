<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/food_order.css">
        <title>Shopping List</title>        
        <style>
            body {margin:0;}
        
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
        
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
        
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
        
            .active {
                background-color: #21618C;
                color: white;
            }
        
            .topnav .icon {
                display: none;
            }
        
            @media screen and (max-width: 600px) {
                .topnav a:not(:first-child) {display: none;}
                .topnav a.icon {
                float: right;
                display: block;
                }
            }
        
            @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
                }
                .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                }
            }
         </style>
    </head>

<body>
    <form id="checkout_form" method="POST" onsubmit="return calculatePrice()" action="checkout.html">
    <div class="shopping-cart" id="shopping_cart">
        <!-- Title -->
        <div class="title">
            Food Order
        </div>
        <script src="../js/food_order.js"></script>
        <div class="panel-footer">
            <button class="btn back-btn" type="submit" form="list_chefs_form" value="back">Back</button>
            <button class="btn next-btn" type="submit" form="checkout_form" value="submit_order">Submit Order</button>
        </div>
    </div>
    </form>
    <form id="list_chefs_form" method="GET" action="list_chefs.html"></form>
</body>
</html>
